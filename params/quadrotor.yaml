scene: data/quadrotor.env.xml
motion_planning: 
    planner: pipeline
    dof: 4
    n_steps: 30
    first_return: True
simulator:
    timestep: 0.01
    sleep: False
    physics: False
    controller:
        trajectory:
            yaw_control: False
            error: 0.1
        pose:
            xy:
                k_p: 2.0
                k_i: 0.0
                k_d: 0.0
                limit_output: 5.0
            z:
                k_p: 2.0
                k_i: 0.0
                k_d: 0.0
                limit_output: 5.0
            yaw:
                k_p: 2.0
                k_i: 0.0
                k_d: 0.0
                limit_output: 1.0
        twist:
            auto_engage: true
            linear_xy:
                k_p: 5.0
                k_i: 1.0
                k_d: 0.0
                limit_output: 10.0
                time_constant: 0.05
            linear_z:
                k_p: 5.0
                k_i: 1.0
                k_d: 0.0
                limit_output: 10.0
                time_constant: 0.05
            angular_xy:
                k_p: 10.0
                k_i: 5.0
                k_d: 5.0
                time_constant: 0.01
            angular_z:
                k_p: 5.0
                k_i: 2.5
                k_d: 0.0
                limit_output: 3.0
                time_constant: 0.1
            limits:
                load_factor: 1.5
                force_z: 30.0
                torque_xy: 10.0
                torque_z: 1.0
    aerodynamics:
        enabled: True
        C_wxy: 0.12
        C_wz: 0.1
        C_mxy: 0.074156208000000
        C_mz: 0.050643264000000
